<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration | MedCare Clinic</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
    background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    /* Fallback color if image fails to load */
    background-color: #e8f4f8;
}

        .container {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            max-height: 95vh;
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .container::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        h2 {
            color: #1976d2;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 22px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-bottom: -12px;
            display: block;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        textarea {
            min-height: 80px;
            resize: none;
        }

        .btn {
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }

        .btn:hover {
            background-color: #1b5e20;
        }

        .medical-icon {
            font-size: 1.8rem;
            color: #1976d2;
            text-align: center;
            margin-bottom: 5px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                max-height: 98vh;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            form {
                gap: 12px;
            }

            label {
                font-size: 13px;
            }

            input, select, textarea {
                padding: 8px 10px;
                font-size: 13px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="form-header">
        <i class="fas fa-user-plus medical-icon"></i>
        <h2>Patient Registration</h2>
    </div>

    <form action="/register" method="post">
        <label>Full Name:</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter your age" min="1" max="120" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>

        <label>Appointment Slot:</label>
        <select name="slot" required>
            <option value="" disabled selected>Select time slot</option>
            <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
            <option value="evening">Evening (4:00 PM - 7:00 PM)</option>
        </select>

        <label>Health Concern:</label>
        <textarea name="healthIssue" placeholder="Describe your health issue" required></textarea>

        <button type="submit" class="btn">
            <i class="fas fa-calendar-check"></i> Book Appointment
        </button>
    </form>
</div>
</body>
</html>
