<!DOCTYPE html>
<html>
<head>
    <title>Admin Search - Patient Records</title>
    <style>
        /* Reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e8f0f9, #f5fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border-top: 6px solid #2ecc71;
        }

        h2 {
            color: #34495e;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background-color: #27ae60;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #219653;
        }

        .btn-primary {
            background-color: #2980b9;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #2471a3;
        }

        /* Small screen support */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Search Patient Records</h2>

    <form action="/admin/search" method="post">
        <input type="text" name="name" placeholder="Enter patient name" required>
        <button type="submit" class="btn btn-submit">Search</button>
    </form>

    <a href="/" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
